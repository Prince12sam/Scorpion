version: '3.8'

services:
  scorpion-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scorpion-security-platform
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./results:/app/results
      - ./reports:/app/reports
      - ./logs:/app/logs
      - scorpion-data:/app/data
    networks:
      - scorpion-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: scorpion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - scorpion-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: scorpion-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - scorpion-network
    restart: unless-stopped
    depends_on:
      - scorpion-web

volumes:
  redis-data:
  scorpion-data:

networks:
  scorpion-network:
    driver: bridge