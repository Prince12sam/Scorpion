<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Scorpion body (dark theme) -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1810;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <ellipse cx="16" cy="18" rx="8" ry="6" fill="url(#bodyGradient)" stroke="#dc2626" stroke-width="0.5"/>
  
  <!-- Head -->
  <ellipse cx="16" cy="12" rx="4" ry="3" fill="url(#bodyGradient)" stroke="#dc2626" stroke-width="0.5"/>
  
  <!-- Pincers/Claws -->
  <path d="M10 10 Q8 8 6 10 Q8 12 10 11" fill="url(#accentGradient)" stroke="#dc2626" stroke-width="0.3"/>
  <path d="M22 10 Q24 8 26 10 Q24 12 22 11" fill="url(#accentGradient)" stroke="#dc2626" stroke-width="0.3"/>
  
  <!-- Legs -->
  <line x1="12" y1="16" x2="8" y2="20" stroke="#dc2626" stroke-width="1"/>
  <line x1="14" y1="18" x2="10" y2="22" stroke="#dc2626" stroke-width="1"/>
  <line x1="18" y1="18" x2="22" y2="22" stroke="#dc2626" stroke-width="1"/>
  <line x1="20" y1="16" x2="24" y2="20" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Tail segments -->
  <ellipse cx="16" cy="24" rx="2" ry="1.5" fill="url(#bodyGradient)" stroke="#dc2626" stroke-width="0.3"/>
  <ellipse cx="17" cy="26" rx="1.5" ry="1" fill="url(#bodyGradient)" stroke="#dc2626" stroke-width="0.3"/>
  <ellipse cx="18" cy="27.5" rx="1" ry="0.8" fill="url(#bodyGradient)" stroke="#dc2626" stroke-width="0.3"/>
  
  <!-- Stinger -->
  <path d="M18.5 28 Q20 29 19 30.5 Q18.5 29.5 18.5 28" fill="#dc2626" stroke="#7c2d12" stroke-width="0.2"/>
  
  <!-- Eyes -->
  <circle cx="14" cy="11" r="0.8" fill="#dc2626"/>
  <circle cx="18" cy="11" r="0.8" fill="#dc2626"/>
  <circle cx="14" cy="11" r="0.3" fill="#ffffff"/>
  <circle cx="18" cy="11" r="0.3" fill="#ffffff"/>
</svg>