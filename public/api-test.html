<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpion API Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .results {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .endpoint-test {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 6px;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-200 { background: #10b981; color: white; }
        .status-error { background: #ef4444; color: white; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶Ç Scorpion API Connection Test</h1>
            <p>Verify all API endpoints are working correctly</p>
            <button class="test-button" onclick="runTests()">üöÄ Test All APIs</button>
            <button class="test-button" onclick="testCriticalOnly()">‚ö° Test Critical Only</button>
            <button class="test-button" onclick="clearResults()">üßπ Clear Results</button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h3>üìä Test Results</h3>
            <div id="summary"></div>
            <div id="endpoints"></div>
        </div>
    </div>

    <script>
        const baseURL = 'http://localhost:3001/api';
        let testResults = [];

        const endpoints = [
            // Dashboard
            { method: 'GET', path: '/dashboard/metrics', name: 'Dashboard Metrics', critical: true },
            
            // Monitoring
            { method: 'GET', path: '/monitoring/alerts', name: 'Security Alerts', critical: true },
            { method: 'GET', path: '/monitoring/metrics', name: 'System Metrics', critical: true },
            
            // File Integrity
            { method: 'GET', path: '/fim/watched', name: 'Watched Files', critical: false },
            { method: 'POST', path: '/fim/add', name: 'Add File Monitor', critical: false, data: { path: '/test/path' } },
            { method: 'POST', path: '/fim/check', name: 'Integrity Check', critical: true },
            
            // User Management
            { method: 'GET', path: '/users', name: 'Get Users', critical: true },
            { method: 'POST', path: '/users', name: 'Create User', critical: false, data: { name: 'Test', email: 'test@example.com', role: 'Viewer' } },
            
            // Scanning
            { method: 'POST', path: '/scan', name: 'Vulnerability Scan', critical: true, data: { target: 'localhost', ports: '80,443' } },
            
            // Compliance
            { method: 'POST', path: '/compliance/assess', name: 'Compliance Assessment', critical: false, data: { framework: 'owasp' } },
            { method: 'POST', path: '/compliance/export', name: 'Export Report', critical: false, data: { framework: 'owasp' } },
            
            // Settings
            { method: 'GET', path: '/settings', name: 'Get Settings', critical: false },
            { method: 'POST', path: '/settings', name: 'Save Settings', critical: false, data: { theme: 'dark' } },
            
            // System
            { method: 'GET', path: '/system/health', name: 'System Health', critical: true },
            
            // Reports
            { method: 'POST', path: '/reports/generate', name: 'Generate Report', critical: false, data: { type: 'quick' } },
            
            // Threat Intel
            { method: 'POST', path: '/threat-intel/update', name: 'Update Threat Intel', critical: false }
        ];

        async function testEndpoint(endpoint) {
            const startTime = Date.now();
            try {
                const options = {
                    method: endpoint.method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (endpoint.data && (endpoint.method === 'POST' || endpoint.method === 'PUT')) {
                    options.body = JSON.stringify(endpoint.data);
                }

                const response = await fetch(baseURL + endpoint.path, options);
                const data = await response.json();
                const duration = Date.now() - startTime;

                return {
                    ...endpoint,
                    status: response.status,
                    success: response.ok,
                    duration,
                    data,
                    error: null
                };
            } catch (error) {
                return {
                    ...endpoint,
                    status: 0,
                    success: false,
                    duration: Date.now() - startTime,
                    data: null,
                    error: error.message
                };
            }
        }

        async function runTests() {
            document.getElementById('results').style.display = 'block';
            document.getElementById('summary').innerHTML = '<div class="loading"></div> Testing APIs...';
            document.getElementById('endpoints').innerHTML = '';
            
            testResults = [];
            
            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint);
                testResults.push(result);
                updateResults();
            }
        }

        async function testCriticalOnly() {
            document.getElementById('results').style.display = 'block';
            document.getElementById('summary').innerHTML = '<div class="loading"></div> Testing Critical APIs...';
            document.getElementById('endpoints').innerHTML = '';
            
            testResults = [];
            const criticalEndpoints = endpoints.filter(e => e.critical);
            
            for (const endpoint of criticalEndpoints) {
                const result = await testEndpoint(endpoint);
                testResults.push(result);
                updateResults();
            }
        }

        function updateResults() {
            const successful = testResults.filter(r => r.success);
            const failed = testResults.filter(r => !r.success);
            const avgTime = testResults.length > 0 ? Math.round(testResults.reduce((acc, r) => acc + r.duration, 0) / testResults.length) : 0;

            // Update summary
            document.getElementById('summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #10b981;">‚úÖ ${successful.length}</div>
                        <div>Successful</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #ef4444;">‚ùå ${failed.length}</div>
                        <div>Failed</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #3b82f6;">${avgTime}ms</div>
                        <div>Avg Response</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #f59e0b;">${Math.round((successful.length / testResults.length) * 100)}%</div>
                        <div>Success Rate</div>
                    </div>
                </div>
            `;

            // Update endpoints
            const endpointsHTML = testResults.map(result => `
                <div class="endpoint-test ${result.success ? 'success' : 'error'}">
                    <div>
                        <strong>${result.name}</strong>
                        <br>
                        <small>${result.method} ${result.path}</small>
                        ${result.critical ? '<span style="color: #f59e0b; margin-left: 10px;">üî• Critical</span>' : ''}
                    </div>
                    <div style="text-align: right;">
                        <span class="status-badge ${result.success ? 'status-200' : 'status-error'}">
                            ${result.success ? result.status : 'ERROR'}
                        </span>
                        <br>
                        <small>${result.duration}ms</small>
                        ${result.error ? `<br><small style="color: #ef4444;">${result.error}</small>` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('endpoints').innerHTML = endpointsHTML;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            testResults = [];
        }

        // Auto-test on load
        setTimeout(() => {
            console.log('ü¶Ç Scorpion API Tester loaded. Use runTests() or testCriticalOnly() to test APIs.');
        }, 1000);
    </script>
</body>
</html>
